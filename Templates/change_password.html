<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password Page</title>
    <link rel="stylesheet" href="./static/css/home.css">
</head>
<body>
<form method="post" action="change_password">
    {% csrf_token %}
<div class="container">
        <div class="content">
            Enter Old Password<input type="password" name="old" required><br><br>
            Enter New Password<input type="password" name="new" required><br><br>
            Enter Confirm Password<input type="password" name="conf_psw" required><br<br>
            <button>Change Password</button>

        </div>
</div>
</form>

{% if message %}
<h3>{{message}}</h3>
{% endif %}
</body>
</html>
