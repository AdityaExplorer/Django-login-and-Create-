{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account </title>
    <link rel="stylesheet" href="./static/css/home.css">
</head>
<body>
<form action="Create_Acc" method="post">
    {% csrf_token %}
      <div class="content">
            <label>Name</label>
            <input type="text" id="name" name="name" required>

            <label>Password</label>
            <input type="password" id="ps_name" name="ps" required>

            <label >Email_Id</label>
            <input type="email" id="email" name="em" required>

            <label >Mobile</label>
            <input type="number" id="Mobile" name="mb" required>

            <button>
                Create Account
            </button>
            <button>
                <a href="./">Home</a>
            </button>
        </div>

</form>
<h1>{{Result}}</h1>
</body>
</html>
